<html>
<head>
<title>todo list</title>
<style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 3.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #0077ff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0077ff;
      color: #ffffff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
    <h1>LIFE TRACK</h1>
    <button onclick="goToPage()">Start Planning</button>

<script>
  function goToPage() {
    window.location.href = "todo list.html";
}
</script>
</body>
